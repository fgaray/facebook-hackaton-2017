name: translator
version: '0.1.0.0'
category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
homepage: https://github.com/githubuser/translator#readme
extra-source-files:
- README.md
library:
  source-dirs: src
  exposed-modules:
  - Database.Database
  - Facebook.API
  - Facebook.Requests
  - Facebook.Types
  - Web.Webpage
  - Utils
  dependencies:
  - base >=4.7 && <5
  - haxl
  - servant
  - http-client
  - servant-client
  - servant-server
  - http-api-data
  - aeson
  - text
  - text-show
  - http-client-tls
  - async
  - hashable
  - persistent
  - persistent-template
  - persistent-sqlite
  - esqueleto
  - mtl
  - monad-logger
  - resourcet
  - scotty
executables:
  translator-exec:
    main: Main.hs
    source-dirs: app
    dependencies:
    - base >=4.7 && <5
    - translator
tests:
  translator-tests:
    main: Spec.hs
    source-dirs: test
    ghc-options: -threaded
    dependencies:
    - base
    - hspec
    - QuickCheck
    - translator
    - http-api-data
